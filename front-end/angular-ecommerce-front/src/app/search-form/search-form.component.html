<form class="form-header" onsubmit="return false;" method="GET">
  <input #searchBar class="au-input au-input-xl" type="text" name="search"
    placeholder="Search for products..." (keyup.enter)="doSearch(searchBar.value)" />
  <button (click)="doSearch(searchBar.value)" class="au-btn-submit" type="submit">
    Search
  </button>
</form>
