<header>
  <a routerLink="/" class="logo">
    <img
      src="{{
        imageServerUrl
      }}spring-angular-ecommerce/assets/images/uhddetqjlv134ggotyhl"
      alt="ecommerce-logo"
    />
  </a>
  <div class="group">
    <ul [ngClass]="['navigation', showMenu ? 'open' : '']">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/products">Products</a></li>
      <li><a href="">Cart</a></li>
      <li><a href="">About</a></li>
    </ul>
  </div>
  <app-cart-status />
  <div class="search">
    <span class="menu-toggle"
      ><i (click)="toggleMenu()" class="bi bi-list"></i
    ></span>
    <app-search-form />
  </div>
</header>
