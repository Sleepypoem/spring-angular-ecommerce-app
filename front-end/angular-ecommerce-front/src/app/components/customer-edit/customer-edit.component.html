<div class="main-content page-m">
  <div class="section-content section-content-p30 e-spc">
    <div class="container-fluid">
      <div>
        <form class="col-md-9 mx-auto mt-4" (ngSubmit)="onSubmit()" [formGroup]="formGroup">

          <app-dinamic-form [fields]="customerForm" [title]="'Edit Customer'" [parentForm]="formGroup" [formGroupName]="'customer'"></app-dinamic-form>
          <div class="form-area">
            <h2>Profile photo</h2>
            <app-drag-n-drop [defaultImage]="customer.image!" (imageEventEmitter)="receiveImage($event)"></app-drag-n-drop>
          </div>
          <div class="form-row btn btn-info">
            <button type="submit">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
