<div class="container">
  <div class="main-body" *ngIf="customer">

    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>

    <div class="row gutters-sm">
      <div class="col-md-12 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="{{imageServerUrl + customer.image}}" alt="Customer profile photo" class="rounded-circle">
              <div class="mt-3">
                <h4>{{customer.firstName + " " + customer.lastName}}</h4>
                <p class="text-secondary mb-1">User Role</p>
                <button routerLink="/orders" class="btn btn-primary mx-2">Orders</button>
                <button routerLink="/memberships" class="btn btn-primary mx-2">Memberships</button>
                <button href="#" class="btn btn-warning mx-2">Reset Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h6 class="mb-0">Full Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{customer.firstName + " " + customer.lastName}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{customer.email}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Phone</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              {{customer.phone}}
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <a class="btn btn-info " routerLink="/customer/edit/{{customer.id}}">Edit</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">

      </div>
    </div>

  </div>
  <div *ngIf="!customer">
    <app-loading />
  </div>
</div>
